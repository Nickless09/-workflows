name: Python tests (CI with C++ build)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system build deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake git pkg-config

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest

      - name: Build C/C++ (if CMakeLists.txt exists)
        run: |
          if [ -f CMakeLists.txt ]; then
            mkdir -p build
            cd build
            cmake .. -DCMAKE_BUILD_TYPE=Release
            cmake --build . -j$(nproc)
            # find built extension (.so) and copy to python package if exists
            if [ -d ../python/arithmetic_pkg ]; then
              SOFILE=$(find . -name "arithmetic*.so" | head -n1 || true)
              if [ -n "$SOFILE" ]; then
                cp "$SOFILE" ../python/arithmetic_pkg/arithmetic.so
                echo "Copied $SOFILE -> python/arithmetic_pkg/arithmetic.so"
                ls -l ../python/arithmetic_pkg
              else
                echo "No arithmetic extension found in build"
              fi
            fi
          else
            echo "No CMakeLists.txt found â€” skipping native build"
          fi

      - name: Run tests
        env:
          PYTHONPATH: ./python
        run: |
          pytest -q -vv

  package:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install build deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake git pkg-config

      - name: Build C/C++ with CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . -j$(nproc)
          # copy the built extension into the python package
          SOFILE=$(find . -name "arithmetic*.so" | head -n1 || true)
          if [ -n "$SOFILE" ]; then
            cp "$SOFILE" ../python/arithmetic_pkg/arithmetic.so
          fi

      - name: Build wheel
        working-directory: python
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python setup.py bdist_wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: arithmetic-wheel
          path: python/dist/*.whl

