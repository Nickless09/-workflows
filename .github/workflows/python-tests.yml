name: Python tests (CI with C++ build & packaging)

on:
  push:
  pull_request:

jobs:
  # Python 2 tests run inside an official python:2.7 container
  test-py2:
    name: test (2.7)
    runs-on: ubuntu-latest
    container:
      image: python:2.7
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show Python version (debug)
        run: python --version

      - name: Install python deps (Py2)
        run: |
          # upgrade pip to last supported version for py2 and install pytest that still supports py2
          python -m pip install --upgrade "pip<21" "setuptools<45" wheel
          pip install "pytest==4.6.11"

      - name: Run pytest (Py2)
        env:
          PYTHONPATH: ./python
        run: |
          pytest -q -vv

  # Python 3 job builds native extension and runs tests
  test-py3:
    name: test (3.11)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install python deps (Py3)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest

      - name: Install system build deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake git pkg-config

      - name: Build C/C++ (Py3)
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . -j$(nproc)
          # copy built extension into python package so tests can import it
          if [ -d ../python/arithmetic_pkg ]; then
            SOFILE=$(find . -name "arithmetic*.so" | head -n1 || true)
            if [ -n "$SOFILE" ]; then
              cp "$SOFILE" ../python/arithmetic_pkg/arithmetic.so
              echo "Copied $SOFILE -> python/arithmetic_pkg/arithmetic.so"
            else
              echo "No arithmetic extension found in build"
            fi
          fi

      - name: Run pytest (Py3)
        env:
          PYTHONPATH: ./python
        run: |
          pytest -q -vv

  # Packaging job depends on the Python 3 test (we need the compiled extension)
  package:
    needs: test-py3
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake git pkg-config

      - name: Build native and prepare package
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . -j$(nproc)
          SOFILE=$(find . -name "arithmetic*.so" | head -n1 || true)
          if [ -n "$SOFILE" ]; then
            cp "$SOFILE" ../python/arithmetic_pkg/arithmetic.so
            echo "Copied $SOFILE -> python/arithmetic_pkg/arithmetic.so"
          else
            echo "No built extension found"
            exit 1
          fi

      - name: Build wheel
        working-directory: python
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python setup.py bdist_wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: arithmetic-wheel
          path: python/dist/*.whl
