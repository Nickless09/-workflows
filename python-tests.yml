name: CI â€” Python tests (matrix)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['2.7', '3.11']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system build deps (optional for C/C++ build)
        if: ${{ always() }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential cmake git pkg-config

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Build C/C++ extension (only if CMakeLists.txt exists)
        if: ${{ (exists('CMakeLists.txt')) }}
        run: |
          mkdir -p build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . -j$(nproc)
          # Copy extension .so to python package if necessary (adjust path as needed)
          # Example: find the produced arithmetic*.so and copy to python/arithmetic_pkg/
          if [ -d ../python/arithmetic_pkg ]; then
            SOFILE=$(find . -name "*.so" | head -n1 || true)
            if [ -n "$SOFILE" ]; then
              cp "$SOFILE" ../python/arithmetic_pkg/
              ls -l ../python/arithmetic_pkg/
            fi
          fi

      - name: Run tests with pytest
        env:
          PYTHONPATH: ./python  # include your python package dir if present
        run: |
          pytest -q
